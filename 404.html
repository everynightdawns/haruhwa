<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var path = window.location.pathname;

            // Append '.json' to the path and fetch the content
            var jsonPath = path + '.json';

            fetch(jsonPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('JSON not found');
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the JSON content in a formatted way
                    document.body.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    // If the JSON file is not found, display a standard 404 message
                    document.body.innerHTML = '<h1>404: Page Not Found</h1><p>The page you are looking for does not exist.</p>';
                });
        });
    </script>
</head>
<body>
    <!-- Content will be replaced by JavaScript -->
</body>
</html>
